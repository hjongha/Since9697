<!Doctype html>
<html>
<head>
	<title>Since9697 패션갤러리 회원가입 페이지</title>
	<style>
		body { background-color:white; }
		.main
		{
			background-color : white;
			border : 0;
			cursor : pointer;
			font-weight : bold;
		}
		.join
		{
			margin-left:auto;
			margin-right:auto;
		}
		.left
		{
			background-color:#EEEEF6;
			margin-left:5px;
		}
		.right
		{
			font-size:1.2em;
			margin:10px;
		}
	</style>
</head>
<body>
	<h1>
     		 <a href="" style="text-decoration:none;">
        			<button type="image" style="background-color:white; border : 0; cursor : pointer; font-size : 15px; font-weight : bold;">
         		 	<img src="since9697.jpg" width="200px" height="120px;">
        			</button>
      		</a>
	</h1>
	<hr>
	<p style="font-size:2em;" align="center"> 회원가입</p>
	<hr width="1000px">
	<form action="" method="post">
		<div class="join">
			<p align="center">
				<span style="color:#FF7D64;">*</span>는 필수 입력입니다.
			</p>
			<table border="1" cellspacing="0" align="center" width="1000px">
				<tr>
					<td class="left" width="250px"><span style="color:#FF7D64;">&ensp;*</span> 이름</td>
					<td><input class="right" type="text" size="20px" pattern="[a-zA-Z가-힣]{2,15}" required></td>
				</tr>
				<tr>
					<td class="left"><span style="color:#FF7D64;">&ensp;*</span> 주민등록번호</td>
					<td><input class="right" type="text" size="9px" pattern="[0-9]{6}" required>-<input class="right" type="password" size="10px" pattern="[0-9]{7}" required></td>
				</tr>
				<tr>
					<td class="left"><span style="color:#FF7D64;">&ensp;*</span> 휴대폰번호</td>
					<td>
						<input class="right" type="text" size="14px" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" required>
						<input type="button" style="background-color:#10FF10;" value="인증번호 받기">
						<span style="color:#FF7D64;"> '-' 를 붙여서 입력
					</td>
				</tr>
				<tr>
					<td class="left"><span style="color:#FF7D64;">&ensp;*</span> 인증번호입력</td>
					<td><input class="right" type="text" size="14px" required><input type="button" style="background-color:#FF1010; color:white;" value="본인 확인"></td>
				</tr>
			</table>
			<hr width="1000px;">
			<table border="1" cellspacing="0" align="center" width="1000px">
				<tr>
					<td class="left" width="250px"><span style="color:#FF7D64;">&ensp;*</span> 아이디</td>
					<td><input class="right" type="text" size="20px" pattern="[a-zA-z0-9]{6,20}" required><span style="color:#FF7D64;">영문, 숫자로 이루어진 6~20자</td>
				</tr>
				<tr>
					<td class="left"><span style="color:#FF7D64;">&ensp;*</span> 비밀번호</td>
					<td><input class="right" type="password" size="20px" pattern="[a-zA-Z0-9]{8,12}" required><span style="color:#FF7D64;">영문, 숫자로 이루어진 8~12자</td>
				</tr>
				<tr>
					<td class="left"><span style="color:#FF7D64;">&ensp;*</span> 비밀번호 확인</td>
					<td><input class="right" type="password" size="20px" required><span style="color:#FF7D64;">비밀번호 재입력</td>
				</tr>
				<tr>
					<td class="left"> &ensp;&ensp;이메일</td>
					<td><input class="right" type="email" size="20px"></td>
			</table>
			<p align="center">
				<input type="submit" value="가입하기" style="cursor:pointer; background-color:#EEEEF6;">
				<input type="reset" value="초기화" style="cursor:pointer; background-color:#EEEEF6;">
			</p>
		</div>
	</form>
</body>
</html>
